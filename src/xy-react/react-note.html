<!DOCTYPE html>
<html>

 <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>React-stickyNote</title>
    <script src="../js/react.min.js"></script>
    <script src="../js/react-dom.min.js"></script>
    <script src="../js/browser.min.js"></script>
    <link rel = "stylesheet" type="text/css" href = "../css/main.css">
  </head>

  <body>
    
    <div id="container"></div>

    <script type="text/babel">

      var Comment = React.createClass({ 
        getInitialState: function(){
          return {editing: false}
        },
        edit: function(){
          this.setState({editing:true});
        },
        save: function(){
          this.setState({editing:false});
          this.props.saveUpdate(this.refs.newText.value, this.props.index);
        },
        remove: function(){
          this.props.remove(this.props.index);
        },

        renderForm: function(){
          return(
                  <div className = "commentContainer">
                   <textarea ref = "newText" defaultValue = {this.props.children}></textarea>
                    <button onClick={this.save} className = "button-success" >Save</button>
                  </div>
            );
        },
        renderNormal: function(){
          return(
                  <div className = "commentContainer">
                    <div className = "commentText"> {this.props.children} </div>
                    <button  onClick={this.edit} className = "button-primary">Edit</button>
                    <button onClick={this.remove} className = "button-danger" >Remove</button>
                  </div>
            );
        },
        render: function(){
          if(this.state.editing){
            return this.renderForm();
          }else{
            return this.renderNormal();
          }
        }
      });

      var Board = React.createClass({
        getInitialState: function(){
          return {
            comments:[
                    'I like bacon',
                    'want some ice cream',
                    'done here'
            ]
          };
        },
        addComment: function(text){
          var arr = this.state.comments;
          arr.push(text);
          this.setState({comments:arr});
        },
        removeComment: function(i){
          console.log("remove:"+i);
          var arr = this.state.comments;
          arr.splice(i,1);
          this.setState({comments:arr});
        },
        updateComment: function(newText,i){
          console.log("new text:"+newText);
          var arr = this.state.comments;
          arr[i] = newText;
          this.setState({comments:arr});
        },
        eachComment: function(text,i){
          // unique identifier, i: increment for the array
          return (<Comment key = {i} index = {i} saveUpdate = {this.updateComment} remove = {this.removeComment}>
                    {text}
                  </Comment>);
        },
        render: function(){
          return (
            <div>
              <button className = "button-info create" onClick = {this.addComment.bind(null,'Type here')}>New A Comment</button>
              <div className = "board">
                {this.state.comments.map(this.eachComment)}
              </div>
            </div>
          );
        }
      });

        ReactDOM.render(<Board/> ,document.getElementById('container')
        );
    </script>

  </body>

</html>
